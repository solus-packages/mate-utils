name       : mate-utils
version    : 1.16.0
release    : 2
source     :
    - http://pub.mate-desktop.org/releases/1.16/mate-utils-1.16.0.tar.xz : 05aad0bc57647e2d084f6588dd43692c8bd2a4284c9917d17033ca016b47c842
license    :
    - GPL-2.0
    - GFDL-1.1
    - LGPL-2.1
component  : desktop.mate
summary    : Utilities for the MATE Desktop
description: |
    Utilities for the MATE Desktop such as a screenshot tool
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(x11)
    - itstool
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
