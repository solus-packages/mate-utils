name       : mate-utils
version    : 1.18.3
release    : 7
source     :
    - https://pub.mate-desktop.org/releases/1.18/mate-utils-1.18.3.tar.xz : dfcd364d624a4482d7fc980cd43537e4cf28b2f99f105fd938fb983e30cb88db
license    :
    - GPL-2.0
    - GFDL-1.1
    - LGPL-2.1
component  : desktop.mate
summary    : Utilities for the MATE Desktop
description: |
    Utilities for the MATE Desktop such as a screenshot tool
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - pkgconfig(x11)
    - itstool
setup      : |
    %configure --disable-static --with-gtk=3.0
build      : |
    %make
install    : |
    %make_install
