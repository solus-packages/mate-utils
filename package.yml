name       : mate-utils
version    : 1.22.1
release    : 14
source     :
    - https://github.com/mate-desktop/mate-utils/archive/v1.22.1.tar.gz : cf1e682761b736f51aa609e7e17d389902ac22e8f5d69930da14d4973ff24820
license    :
    - GFDL-1.1-or-later
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : desktop.mate
summary    : Utilities for the MATE Desktop
description: |
    Utilities for the MATE Desktop such as a screenshot tool
builddeps  :
    - pkgconfig(gtk-doc)
    - pkgconfig(inkdbus)
    - pkgconfig(libcanberra-gtk3)
    - pkgconfig(libgtop-2.0)
    - pkgconfig(libmatepanelapplet-4.0)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(sm)
    - pkgconfig(xext)
    - itstool
    - mate-common
    - yelp-devel
    - yelp-tools
setup      : |
    export PYTHON=/usr/bin/python3
    %autogen --disable-static \
        --disable-debug \
        --disable-maintainer-flags \
        --enable-gtk-doc \
        --enable-ipv6
build      : |
    %make
install    : |
    %make_install
